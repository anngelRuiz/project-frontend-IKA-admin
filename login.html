<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKA Dashboard</title>
    <link rel="icon" href="./images/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/login.css">

</head>
<body>    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- <input type="submit" class="btn solid" value="Login"> -->
                    <a href="index.html" class="btn solid" value="Login">Login</a>
                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <div class="right-title"><img src="./images/logo-white.svg" alt="" class="right-image"><h3>IKA CLIMBING</h3></div>
                    <p>GYM Dashboard clients</p>                            
                </div>

                <img src="./images/login-bg.svg" class="image" alt="login bg">
            </div>

        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
